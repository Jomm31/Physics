<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Cliff Jump Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Level display -->
        <div class="level-display">Level 1</div>
        
        <!-- Math panel -->
        <div class="math-panel" id="mathPanel">
            <h3>üìê Physics Calculations</h3>
            <div class="formula">v = ‚àö(2 √ó a √ó s‚ÇÅ)</div>
            <div class="formula">t = ‚àö(2 √ó Œîh / g)</div>
            <div class="formula">d = v √ó t</div>
            <div class="result" id="mathResult">
                <strong>Required Speed:</strong> 15.81 m/s<br>
                <strong>Jump Distance:</strong> 22.36 m<br>
                <strong>Status:</strong> ‚úÖ Will make it!
            </div>
        </div>
        
        <!-- Start button -->
        <button class="start-button" id="startButton">Start Simulation</button>
        
        <!-- Car selection -->
        <div class="car-selection" id="carSelection">
            <div class="car-option" data-car="0">
                <img src="img/cars-motors/motorcycle.png" alt="Motorcycle">
                <p><strong>Motorcycle</strong><br>a = 4.5 m/s¬≤</p>
            </div>
            <div class="car-option selected" data-car="1">
                <img src="img/cars-motors/car1.png" alt="Sports Car">
                <p><strong>Sports Car</strong><br>a = 6.5 m/s¬≤</p>
            </div>
            <div class="car-option" data-car="2">
                <img src="img/cars-motors/car2.png" alt="Supercar">
                <p><strong>Supercar</strong><br>a = 12 m/s¬≤</p>
            </div>
        </div>
        
        <!-- Game over screen -->
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">You completed 3 levels!</p>
            <button class="restart-button" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>

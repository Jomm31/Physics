<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Cliff Jump Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Level display -->
        <div class="level-display">Level 1</div>
        
        <!-- Math panel -->
       
        
        <!-- Start button -->
        <button class="start-button" id="startButton">Start Simulation</button>
        
        <!-- Car selection -->

        
        <div class="car-selection" id="carSelection">
            <div class="car-option selected" data-car="0">
                <img src="img/carsNoWheels/Formula-1.png" alt="Formula-1">
                <p><strong>Formula-1</strong><br>a = 12 m/s²</p>
            </div>
            <div class="car-option" data-car="1">
                <img src="img/carsNoWheels/Volkswagen Golf Mk1 Cabriolet.png" alt="Volkswagen Golf">
                <p><strong>VW Golf Mk1</strong><br>a = 3 m/s²</p>
            </div>
            <div class="car-option" data-car="2">
                <img src="img/carsNoWheels/McLaren P1.png" alt="McLaren P1">
                <p><strong>McLaren P1</strong><br>a = 10 m/s²</p>
            </div>
        </div>
        
        <!-- Game over screen -->
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">You completed 3 levels!</p>
            <button class="restart-button" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>

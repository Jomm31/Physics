<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Cliff Jump Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Level display -->
        <div class="level-display">Level 1</div>
        
        <!-- Math panel -->
       
        
        <!-- Start button -->
        <button class="start-button" id="startButton">Start Simulation</button>
        
        <!-- Car selection -->

        
        <div class="car-selection" id="carSelection">

            <div class="car-option selected" data-car="0">
                <img src="img/cars/Formula-1.png" alt="Formula-1">
                <p><strong>Formula-1</strong><br>a = 14 m/s²</p>
            </div>
            <div class="car-option " data-car="1">
                <img src="img/cars/Burner.png" alt="Burner">
                <p><strong>Burner</strong><br>a = 9 m/s²</p>
            </div>
            <div class="car-option" data-car="2">
                <img src="img/cars/Jeep Wrangler.png" alt="Jeep Wrangler">
                <p><strong>Jeep Wrangler</strong><br>a = 4 m/s²</p>
            </div>
            <div class="car-option" data-car="3">
                <img src="img/cars/McLaren P1.png" alt="McLaren P1">
                <p><strong>McLaren P1</strong><br>a = 10 m/s²</p>
            </div>
            <div class="car-option" data-car="4">
                <img src="img/cars/Nissan GT-R R35.png" alt="Nissan GT-R R35">
                <p><strong>Nissan GT-R</strong><br>a = 9 m/s²</p>
            </div>
            <div class="car-option" data-car="5">
                <img src="img/cars/Ram 1500 pickup truck.png" alt="Ram 1500">
                <p><strong>Ram 1500</strong><br>a = 5 m/s²</p>
            </div>
            <div class="car-option" data-car="6">
                <img src="img/cars/Scroom.png" alt="Scroom">
                <p><strong>Scroom</strong><br>a = 7 m/s²</p>
            </div>
            <div class="car-option" data-car="7">
                <img src="img/cars/Shelby Cobra Daytona Coupe.png" alt="Shelby Cobra">
                <p><strong>Shelby Cobra</strong><br>a = 8 m/s²</p>
            </div>
            <div class="car-option" data-car="8">
                <img src="img/cars/Supra-1.png" alt="Supra-1">
                <p><strong>Supra-1</strong><br>a = 13 m/s²</p>
            </div>
            <div class="car-option" data-car="9">
                <img src="img/cars/Volkswagen Golf Mk1 Cabriolet.png" alt="VW Golf Mk1">
                <p><strong>VW Golf Mk1</strong><br>a = 3 m/s²</p>
            </div>
            <div class="car-option" data-car="10">
                <img src="img/cars/Z-Spider.png" alt="Z-Spider">
                <p><strong>Z-Spider</strong><br>a = 11 m/s²</p>
            </div>
        </div>
        
        <!-- Game over screen -->
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">You completed 3 levels!</p>
            <button class="restart-button" onclick="location.reload()">Restart Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
